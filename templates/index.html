<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #f4f4f9; /* Light text color */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #80d4ff; /* Soft blue for titles */
        }

        #upload-form {
            background-color: #2c2c2c; /* Darker form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Softer shadow */
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #80d4ff; /* Light blue border for inputs */
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #333; /* Dark input background */
            color: #f4f4f9;
            transition: border 0.3s ease, background-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #4ca8d9;
            background-color: #444;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #007BFF; /* Bright blue for buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #results {
            width: 100%;
            max-width: 800px;
        }

        h2, h3 {
            color: #80d4ff;
            margin-bottom: 10px;
        }

        h3 {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            #upload-form {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<h1>Chat Analysis</h1>
<form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt">
    <button type="submit">Upload and Analyze</button>
</form>
<div id="results"></div>

<script>
    $(document).ready(function() {
        $('#upload-form').submit(function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    var resultsDiv = $('#results');
                    resultsDiv.empty();
                    for (var person in data.plots) {
                        resultsDiv.append('<h2>' + person + '</h2>');
                        resultsDiv.append('<h3>Word Frequencies</h3>');
                        resultsDiv.append(data.plots[person].word_freq);
                        resultsDiv.append('<h3>Bigram Frequencies</h3>');
                        resultsDiv.append(data.plots[person].bigram_freq);
                    }
                },
                error: function() {
                    alert('An error occurred during file upload.');
                }
            });
        });
    });
</script>
</body>
</html>
